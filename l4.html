<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
         function main()
        {
            var x=parseInt(document.getElementById("mail").value)
            var z=parseInt(document.getElementById("number").value)
             if(x%2==0)
                {
                    if(z%2==0)
                    {
                        document.getElementById("text1").innerHTML= x + "is even<br>" + z + "is even" 
                    }else{
                        document.getElementById("text1").innerHTML= x + "is even<br>" + z + "is odd"
                    }
                }else
                {
                    if(z%2==0)
                    {
                        document.getElementById("text1").innerHTML= x + "is odd<br>" + z + "is even"
                    }else{
                        document.getElementById("text1").innerHTML= x + "is odd<br>" + z + "is odd"
                    }
                }
        }
    </script>
</head>
<body>
    <label>mail: </label><input type="number" id="mail"><br><br>
    <label>contact: </label><input type="number" id="number"><br><br>
    <button onclick="main()">print</button>
    <div id="text1"></div>
</body>
</html>
