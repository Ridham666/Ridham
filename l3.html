<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        for(let i=1;i<=5;i++)
        {
            for(j=1;j<=5;j++)
            {
                if(j==1 || j==5)
                {
                    document.write("$");
                }else{

                    document.write("*");
                }
            }
            document.write("<br>")
        }
    </script>
</head>
