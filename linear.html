<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var a=[];
        var c= -1;
        var flag=0;
        function getdata()
        {
            c++;
            a[c]=document.getElementById("text1").value;
            display();
            document.getElementById("text1").value=""
        }
        function search()
        {
            var value1=document.getElementById("text1").value
            for(let i=0;i< a.length;i++)
            {
                if(value1 == a[i])
                {
                    alert("your value found at "+ i);
                    flag = 1
                }
            }
            if(flag == 0)
            {
                alert("not found");
            }
        }
        function display()
        {
            for(i=0;i<=c;i++)
            {
                console.log(a);
            }
        }
    </script>
</head>
<body>
    <input type="text" id="text1">
    <input type="button" value="Add" onclick="getdata()">
    <input type="button" value="Search" onclick="search()">
</body>
</html>
