<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
         function main()
        {
            var x=parseInt(document.getElementById("mail").value)
            var z=parseInt(document.getElementById("number").value)
             if(x>=0)
                {
                    if(z>=0)
                    {
                        document.getElementById("text1").innerHTML= x + "is positive<br>" + z + "is positive" 
                    }else{
                        document.getElementById("text1").innerHTML= x + "is postive<br>" + z + "is negative"
                    }
                }else
                {
                    if(z>=0)
                    {
                        document.getElementById("text1").innerHTML= x + "is negative<br>" + z + "is positive"
                    }else{
                        document.getElementById("text1").innerHTML= x + "is negative<br>" + z + "is negative"
                    }
                }
        }
    </script>
</head>
<body>
    <label>mail: </label><input type="number" id="mail"><br><br>
    <label>contact: </label><input type="number" id="number"><br><br>
    <button onclick="main()">print</button>
    <div id="text1"></div>
</body>
</html>
