<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function getdata()
        {
            fetch("https://jsonplaceholder.typicode.com/posts")
            .then((res)=>res.json())
            .then((data)=>{
                // console.log();
                var tb="<table border 2> <tr><th>userId</th><th>Id</th><th>title</th><th>body</th></tr>"
                for(let i =0;i<data.length;i++)
            {
                tb+="<tr><td>"+data[i].userId+"</td><td>"+data[i].id+"</td><td>"+data[i].title+"</td><td>"+data[i].body+"</td></tr>"
            }
            tb+="</table>"
            document.getElementById("ans").innerHTML = tb;
        
        })
        }
    </script>
</head>
<body>
    <button onclick="getdata()" >getdata</button>
    <div id="ans"></div>
</body>
</html>
