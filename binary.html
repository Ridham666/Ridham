<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var a=[];
        var c= -1;
        function getdata()
        {
            c++;
            a[c]=document.getElementById("text1").value;
            display();
            document.getElementById("text1").value=""
        }
        function sort()
        {
            a.sort((a,b)=>a-b)
            display()
        }
        function search()
        {
            var value1=document.getElementById("text1").value
            var low=0;
            var high=(a.length-1);
            var flag=0;
            while(low<=high)
            {
                var mid=Math.floor((low+high)/2);
                console.log(mid);
                if(value1==a[mid])
                {
                    flag=1;
                    alert("value found");
                    break;
                }else if(value1<a[mid])
                {
                    high=mid-1;
                }else{
                    low=mid+1;
                }
            }
        }    
        function display()
        {
            for(i=0;i<=c;i++)
            {
                console.log(a);
            }
        }
    </script>
</head>
<body>
    <input type="text" id="text1">
    <input type="button" value="Add" onclick="getdata()">
    <input type="button" value="Sort" onclick="sort()">
    <input type="button" value="Search" onclick="search()">
</body>
</html>
