    <script>
        var a = [];

        function main() {
            if(document.getElementById("btn").value=="update")

               display()

    }
        // document.write("the sum = ",sum)
        function delete1(i) {

            display()

            var x = document.getElementById("text1").value
            a.pop(x)
            console.log(a);
            // document.write(a)

        function display() {
            var z = "<table border=2>"
            for (var i = 0; i < a.length; i++) {
                z = z + "<tr><td>" + a[i] + "</td><td> <button onclick='delete1(" + i + ")'>delete</button><button onclick='update1("+i+")'>Update</button> </td></tr>"
            }
            z = z + "</table>"
            document.getElementById("ans").innerHTML = z
        }
        function update1(i)
        {
            k=i
            console.log(i);
            document.getElementById("text1").value=a[i]
            document.getElementById("btn").value="update"
