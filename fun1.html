<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function table(value)
        {
            var mul="<table>"
            for(let i=1;i<=10;i++)
            {
                document.write(value,"*",i,"=",value*i,"<br>")
            }
            mul="</table>"
        }
        table(5)
    </script>
</body>
</html>
