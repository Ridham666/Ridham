    <div style="border: 2px solid; background-color: white;   width: 600px;padding: 30px; margin-left: 420px; margin-top: 100px;">
        <center>
            <h1>All Courses</h1>
            <input type="search" name="" id="" value="search course...">
            <table class="table table-bordered" style="margin: 10px;">


                <thead>
                    <tr>
                        <td>Name</td>
                        <td>fees</td>
                        <td>duration</td>
                        <td>Subjects</td>
                        <td>status</td>
                        </td>
                    </tr>
                </thead>
                <tbody id="tbl_data"></tbody>

            </table>

            <script>
                var tbl = '';

                fetch("http://localhost:3000/courses")
                    .then((res) => { return res.json() })
                    .then((data) => {


                        data.map((val) => {
                            if (val.status == 0) {

                                console.log(val.id);
                                tbl += "<tr>";
                                tbl += "<td>" + val.name + "</td>"
                                tbl += "<td>" + val.fees + "</td>"
                                tbl += "<td>" + val.duration + "</td>"
                                tbl += "<td>" + val.prerequisites_sub + "</td>"
                                tbl += "<td>" + "<button type='button' class='btn btn-success'>Activ</button>" + "</td>"
                                tbl += "</tr>";
                            }else{
                                tbl += "<tr>";
                                tbl += "<td>" + val.name + "</td>"
                                tbl += "<td>" + val.fees + "</td>"
                                tbl += "<td>" + val.duration + "</td>"
                                tbl += "<td>" + val.prerequisites_sub + "</td>"
                                tbl += "<td>" + "<button type='button' class='btn btn-danger'>Deactiv</button>"+"</td>"
                                tbl += "</tr>";
                            }
                        })

                        document.getElementById('tbl_data').innerHTML = tbl;
                    })
            </script>
        </center>
    </div>
