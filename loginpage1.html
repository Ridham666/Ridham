<head>

</head>

<body>
    <div id="log">
        <form>
            <h1>Login</h1>
            <div class="input-box">
                <input type="text" placeholder="Username" required>
                <i class='bx bxs-user'></i>

                <i class='bx bxs-lock'></i>
            </div>
            <button type="submit" id="btn">Login</button>
            <div id="i1">
                <a href="#">Forgot Password ?</a>
            </div>
        </form>
    </div>
