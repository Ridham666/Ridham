<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        for(let i=1;i<=5;i++)
        {
            for(let j=1;j<=5;j++)
            {
                if(i==1)
                {
                    if(j==1)
                    {
                        document.write("*\n");
                    }else{
                        document.write("");
                    }
                }else if(i==2)
                {
                    if(j==1 || j==2)
                    {
                        document.write("*\n");
                    }else{
                        document.write("");
                    }
                }else if(i==3)
                {
                        if(j==1 || j==2 || j==3)
                        {
                            document.write("*\n");
                        }else{
                            document.write("");
                        }
                }else if(i==4)
                {
                    if(j==1 || j==2 || j==3 || j==4)
                    {
                        document.write("*\n");
                    }else{
                        document.write("");
                    }
                }else{
                    document.write("*\n");
                }
            }
            document.write("<br>");
        }
        
    </script>
</head>

</body>
</html>
