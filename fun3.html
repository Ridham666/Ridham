<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function fibo(n)
        {
            var a=0;
            var b=1;
            document.write(a,"+");
            document.write(b);
            for(let i=0;i<=n;i++)
            {
                temp = a + b;
                document.write("+",temp);
                a = b;
                b = temp;
            }
        }
        fibo(15)
    </script>
</body>
</html>
