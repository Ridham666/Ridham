<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        for(let i=1;i<=4;i++)
        {
            for(let j=1;j<=7;j++)
            {
                if(j==1)
                {
                    document.write(j,"\n");
                }else if(j==2)
                {
                    if(i==1)
                    {
                        document.write("\n");
                    }else{
                        document.write(j,"\n");
                    }
                }else if(j==3)
                {
                    if(i==1)
                    {
                        document.write("\n");
                    }else{
                        document.write(j,"\n");
                    }
                }else if(j==4)
                {
                    if(i==1 || i==2)
                    {
                        document.write("\n");
                    }else{
                        document.write(j,"\n");
                    }
                }else if(j==5)
                {
                    if(i==1 || i==2)
                    {
                        document.write("\n");
                    }else{
                        document.write(j,"\n");
                    }
                }else{
                    if(i==1 || i==2 || i==3)
                    {
                        document.write("\n");
                    }else{
                        document.write(j,"\n");
                    }
                }
            }
            document.write("<br>");
        }
    </script>
</head>
<body>
    
</body>
</html>
