<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var a=[];
        function main()
        {
            var x=document.getElementById("text1").value
            a.push(x)
            console.log(a);
            // document.write(a)

            var z = "<ul>"

                for(let i=0;i<a.length;i++ )
                {
                 
                 z=z+"<li>"+a[i]+"</li>"
                 
                    // console.log(a[i]);
                }
                z =z +"</ul>"
                // console.log(z);
            document.getElementById("ans").innerHTML = z

        }
    </script>
</head>
<body>
    <input type="text" id="text1">
    <button onclick="main()">get</button>
    <div id="ans"></div>
    
</body>
</html>
