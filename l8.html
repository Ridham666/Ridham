<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        for(let i=1;i<=5;i++)
        {
            for(let j=1;j<=5;j++)
            {
                if(i==1)
                {
                    if(j==5)
                    {
                        document.write("$");
                    }else{
                        document.write("*\n");
                    }
                }else if(i==2)
                {
                    if(j==4)
                    {
                        document.write("$");
                    }else{
                        document.write("*\n");
                    }
                }else if(i==3)
                {
                    if(j==3)
                    {
                        document.write("$");
                    }else{
                        document.write("*\n");
                    }
                }else if(i==4)
                {
                    if(j==2)
                    {
                        document.write("$");
                    }else{
                        document.write("*\n");
                    }
                }else if(i==5)
                {
                    if(j==1)
                    {
                        document.write("$");
                    }else{
                        document.write("*\n");
                    }
                }
            }
            document.write("<br>")
        }
    </script>
</head>
