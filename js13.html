<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let sum=1;
        for(let i=1;i<=5;i++)
        {
            sum =sum * i;
            if(i==5)
            {
                document.write(i,"=",sum);
            }else{
                document.write(i,"*");
            }
        }
    </script>
</head>
<body>
    
</body>
</html>
