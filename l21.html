<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        for (let i=1;i<=5;i++) 
        {
            for(let j=1;j<=5;j++)
            {
                if(i==1)
                {
                    if(j==1)
                    {
                        document.write("1&nbsp&nbsp\n");
                    }else if(j==2)
                    {
                        document.write("2&nbsp&nbsp&nbsp\n");
                    }else if(j==3)
                    {
                        document.write("3&nbsp&nbsp&nbsp&nbsp\n");
                    }else if(j==4){
                        document.write("4&nbsp&nbsp&nbsp&nbsp\n");
                    }else{
                        document.write("5&nbsp&nbsp\n");
                    }
                }else if(i==2)
                {
                    if(j==1)
                    {
                        document.write("2&nbsp&nbsp\n");
                    }else if(j==2)
                    {
                        document.write("4&nbsp&nbsp&nbsp\n");
                    }else if(j==3)
                    {
                        document.write("6&nbsp&nbsp&nbsp&nbsp\n");
                    }else if(j==4){
                        document.write("8&nbsp&nbsp&nbsp\n");
                    }else{
                        document.write("10&nbsp&nbsp\n");
                    }
                }else if(i==3)
                {
                    if(j==1)
                    {
                        document.write("3&nbsp&nbsp\n");
                    }else if(j==2)
                    {
                        document.write("6&nbsp&nbsp&nbsp\n");
                    }else if(j==3)
                    {
                        document.write("9&nbsp&nbsp&nbsp\n");
                    }else if(j==4){
                        document.write("12&nbsp&nbsp\n");
                    }else{
                        document.write("15&nbsp&nbsp\n");
                    }
                }else if(i==4)
                {
                    if(j==1)
                    {
                        document.write("4&nbsp&nbsp\n");
                    }else if(j==2)
                    {
                        document.write("8&nbsp&nbsp\n");
                    }else if(j==3)
                    {
                        document.write("12&nbsp&nbsp\n");
                    }else if(j==4){
                        document.write("16&nbsp&nbsp\n");
                    }else{
                        document.write("20&nbsp&nbsp\n");
                    }
                }else
                {
                    if(j==1)
                    {
                        document.write("5&nbsp\n");
                    }else if(j==2)
                    {
                        document.write("10&nbsp&nbsp");
                    }else if(j==3)
                    {
                        document.write("15&nbsp&nbsp\n");
                    }else if(j==4){
                        document.write("20&nbsp&nbsp\n");
                    }else{
                        document.write("25&nbsp&nbsp\n");
                    }
                }
            }   
            document.write("<br>");
        }
    </script>
</head>
